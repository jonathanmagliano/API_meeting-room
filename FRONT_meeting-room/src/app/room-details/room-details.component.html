<h2>Detalhes da sala</h2> 

<hr/>
<div *ngIf="room">
  <div>
    <label><b>Nome da sala:</b></label> {{room.name}}
  </div>
  <div>
    <label><b>Data:</b></label> {{room.date}}
  </div>
  <div>
    <label><b>Início da reunião:</b></label> {{room.startHour}}
  </div>
    <div>
    <label><b>Final da reunião:</b></label> {{room.endHour}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Voltar para lista de salas</button><br>
